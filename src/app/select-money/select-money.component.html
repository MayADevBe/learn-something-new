<h4>Select how much money you want to spend!</h4>

<form id="form" (submit)="select_money($event)">
  <div class="checkboxes">
    <div class="outer" *ngFor="let m of money">
      <label>
        <input
          id="{{ m }}"
          (change)="checkValue($event)"
          type="checkbox"
          hidden
        />
        <span class="ck-button">{{ m }}</span>
      </label>
    </div>
  </div>
  <button type="submit">Money selected!</button>
</form>
